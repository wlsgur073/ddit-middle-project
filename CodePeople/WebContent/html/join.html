<!DOCTYPE html>
<html>

<head>
  <title>회원가입</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src='https://www.google.com/recaptcha/api.js'></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="/CodePeople/js/jquery-3.6.0.min.js"></script>
  <script src="/CodePeople/js/jquery.serializejson.min.js"></script>
  

  <script src="/CodePeople/js/join.js"></script>
  
  <!-- 연결 -->
	<!-- <script src="/CodePeople/js/form.js"></script> -->

  <link rel="stylesheet" href="/CodePeople/css/join.css">
</head>

<body>

  <div class="container mt-3 formsizing company-register">
    <img src="/CodePeople/images/codeppl_remove.png" alt="코드피플_회원가입이미지"
      style="margin-left: auto; margin-right: auto; display: block;" />

    <form id="join">
      <div class="mb-3 mt-3">
        <label>아이디</label> <br>
        <label class="la2" for="memId">*&nbsp;사용자 ID는 5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용 가능하며 영문으로 시작되어야 합니다.</label>
        <input type="text" class="form-control" id="id" name="memId" required>
        <span class="error_next_box green" id="idMsg-green" style="display:none" aria-live="assertive">멋진 아이디네요!</span>
        <span class="error_next_box" id="idMsg" style="display:none;" aria-live="assertive">5~20자의 영문 소문자, 숫자와
          특수기호(_),(-)만 사용 가능합니다.</span>
          <span class="error_next_box" id="id2Msg" style="display:none;" aria-live="assertive">중복된 아이디입니다.</span>
        </div>
        
        <div class="mb-3 mt-3">
          <label>비밀번호</label> <br>
          <label class="la2" for="memPw">*&nbsp;비밀번호는 8~16자로 영문 대 소문자, 숫자, 특수문자로 이루어져야 합니다.</label>
          <input type="password" class="form-control" id="pass" name="memOrignlPw" required>
          <span class="error_next_box green" id="pswd1Msg-green" style="display:none" aria-live="assertive">나쁘지않네요.</span>
          <span class="error_next_box" id="pswd1Msg" style="display:none;" aria-live="assertive">8~16자 영문 대 소문자, 숫자, 특수문자를
            사용하세요.</span>
          </div>
          <div class="mb-3 mt-3">
        <label>비밀번호 재확인</label> <br>
        <!-- <label class="la2" for="pass">*&nbsp;비밀번호를 재확인합니다.</label> -->
        <input type="password" class="form-control" id="pass2" required>
        <span class="error_next_box" id="pswd2Msg" style="display:none;" aria-live="assertive">비밀번호가 일치하지 않습니다.</span>
        <span class="error_next_box green" id="pswd2Msg-green" style="display:none" aria-live="assertive">비밀번호가 일치합니다!</span>
      </div>
      
      <div class="mb-3">
        <label>이름</label>
        <input type="text" class="form-control" id="name" name="memNm" required>
        <span class="error_next_box" id="nameMsg" style="display:none;" aria-live="assertive">한글과 영문 대 소문자를 사용하세요.
          (특수기호, 공백 사용 불가)</span>
        </div>
        
        <div class="mb-3">
          <label>전화번호</label>
          <input type="tel" class="form-control" id="tel" name="memTel" required>
          <span class="error_next_box" id="telMsg" style="display:none;" aria-live="assertive">휴대폰 번호를 다시 확인해 주세요.</span>
      </div>

      <div class="mb-3">
        <label>이메일 주소</label>
        <div class="form-group">
          <div class="col-sm-7 col-md-7">
            <div class="input-group">
              <input type="email" class="form-control" id="email" name="memEmail" required>
              <div id="radioBtn" class="btn-group">
                <a class="btn btn-primary btn-sm active" data-toggle="happy" data-title="개인" data-value="1">개인</a>
                <a class="btn btn-primary btn-sm notActive" data-toggle="happy" data-title="기업" data-value="2">기업</a>
              </div>
              <input type="hidden" name="memCode" id="memCode" data-value="">
              <!-- <input type="button" onclick="console.log($('#memCode').val());"> -->
            </div>
          </div>
        </div>
        <span class="error_next_box" id="emailMsg" style="display:none;" aria-live="assertive">이메일 주소를 다시 확인해 주세요.</span>
      </div>

      <!-- 개인/기업 이메일 체크버튼 -->
      


      <div class="mb-3">
        <label>생년월일</label>
        <input type="date" class="form-control" id="bir" name="memBir">
      </div>


          <div class="mb-3 zip">
            <label>우편번호</label>
            <div class="zipInput">
              <input type="text" class="form-control zip" id="postCode" readonly>
              <input type="button" onclick="proc();" value="우편번호 검색" />
            </div>
          </div>
          
          <div class="mb-3">
            <label>주소1</label>
            <input type="text" class="form-control" id=roadAddress readonly>
          </div>
          
          <div class="mb-3">
            <label>주소2</label>
            <input type="text" class="form-control" id="detailAddress">
          </div>
		
          <div class="mb-3">
            <input type="text" class="form-control" id=cityCodeNo name="cityCodeNo">
          </div>
          
          <div class="mb-3">
            <input type="text" class="form-control" id="provCodeNo" name="provCodeNo">
          </div>

      <div class="btn-center-box">
        <!-- <a href="#join_form" data-bs-toggle="modal" data-bs-target="#join_form"><button type="submit" class="btn btn-outline-primary btn-lg  mx-2">회원가입</button></a> -->
        <button type="button" class="btn btn-outline-primary btn-lg  mx-2" id="joinBtn">회원가입</button>
        <a href="/CodePeople/rehearsal/home.html"><button type="button" class="btn btn-outline-primary btn-lg  mx-2">취소</button></a>
      </div>
    </form>
  </div>

	<!-- 회원가입 버튼 클릭시 캡챠 api 호출 -->
	<div class="modal fade" id="join_form" tabindex="-1"
		aria-labelledby="searchIdLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content" style="width: 304px;">

				<form name="testForm" method="post" action=""
					onsubmit="return FormSubmit();">
          
					<div class="g-recaptcha"
						data-sitekey="6LdMUdwcAAAAAGOxxD9DJc2VAA3DiQJWPImbZYgb"></div>
            <button type="submit">click</button>
				</form>

			</div>
		</div>
	</div>

</body>
</html>
