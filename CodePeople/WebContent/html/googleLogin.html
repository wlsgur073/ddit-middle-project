<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="google-signin-client_id" content="977370788443-iibjs82m2o4nkuktvbl75ct29iu6p1l0.apps.googleusercontent.com">
<title>Insert title here</title>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://apis.google.com/js/api.js" async defer
		  onload="this.onload=function(){};handleClientLoad()"
		  onreadystatechange="if (this.readyState === 'complete') this.onload()" ></script>
	<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
	
<script>
	var GoogleAuth;
	var GoogleUser;
	var SCOPE = 'profile email';
	function handleClientLoad() {
	  // Load the API's client and auth2 modules.
	  // Call the initClient function after the modules load.
	  gapi.load('client:auth2', initClient);
	}
  
	function initClient() {
	  // In practice, your app can retrieve one or more discovery documents.
	  
	  var discoveryUrl = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';
  
	  // Initialize the gapi.client object, which app uses to make API requests.
	  // Get API key and client ID from API Console.
	  // 'scope' field specifies space-delimited list of access scopes.
	  
	  gapi.client.init({
		  'apiKey': 'AIzaSyBcrmhOHseLt0qBtqDzfA1xMYWMuFsxgiM',
		  'clientId': '977370788443-iibjs82m2o4nkuktvbl75ct29iu6p1l0.apps.googleusercontent.com',
		  'discoveryDocs': [discoveryUrl],
	       'scope': SCOPE
	  }).then(function () {
		GoogleAuth = gapi.auth2.getAuthInstance();
		// Listen for sign-in state changes.
		GoogleAuth.isSignedIn.listen(updateSigninStatus);
  
		// Handle initial sign-in state. (Determine if user is already signed in.)
		var user = GoogleAuth.currentUser.get();
		setSigninStatus();
		
		// Call handleAuthClick function when user clicks on
		//      "Sign In/Authorize" button.
		$('#sign-in-or-out-button').click(function() {
		  handleAuthClick();
		});
		$('#revoke-access-button').click(function() {
		  revokeAccess();
		});
	  });
	}
  
	function handleAuthClick() {
	  if (GoogleAuth.isSignedIn.get()) {
		// User is authorized and has clicked "Sign out" button.
		GoogleAuth.signOut();
	  } else {
		// User is not signed in. Start Google auth flow.
		GoogleAuth.signIn();
	  }
	}
  
	function revokeAccess() {
	  GoogleAuth.disconnect();
	}
  
	function setSigninStatus() {
	  var user = GoogleAuth.currentUser.get();
	  var isAuthorized = user.hasGrantedScopes(SCOPE);
	  
	  if (isAuthorized) {
		  
		$('#sign-in-or-out-button').html('Sign out');
		$('#revoke-access-button').css('display', 'inline-block');
		$('#auth-status').html('You are currently signed in and have granted ' +
			'access to this app.');

	  } else {
		$('#sign-in-or-out-button').html('Sign In/Authorize');
		$('#revoke-access-button').css('display', 'none');
		$('#auth-status').html('You have not authorized this app or you are ' +
			'signed out.');
	  }
	}
  
	function updateSigninStatus() {
	  setSigninStatus();
	}
  </script>
  
   <button id="sign-in-or-out-button"
		  style="margin-left: 25px">Sign In/Authorize</button>
  <button id="revoke-access-button"
		  style="display: none; margin-left: 25px">Revoke access</button>
		  
  <div id="auth-status" style="display: inline; padding-left: 25px"></div><hr>
		  
	<div class="g-signin2" id="my-signin2" data-onsuccess='onSignIn()'></div>
  <script>
    function onSuccess(googleUser) {
      console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
      onSignIn(googleUser);
    }
    function onFailure(error) {
      console.log(error);
    }
    function renderButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': 240,
        'height': 50,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
    }
    function onSignIn(googleUser) {        
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());
        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);       
      }
  </script>
  </body>
</html>
